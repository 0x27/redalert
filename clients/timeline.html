<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html ng-app="timelineApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script src="js/timeline.js"></script>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\timeline.css">
    <link rel="stylesheet" href="css\fonts.css">
    <style>
        img, iframe {
            display: block;
            width: 100% !important;
            height: auto !important;
            margin-bottom: 0.5em;
        }

        .add-comment {
            color: #5bc0de;
        }

        .add-comment:hover {
            color: #f0ad4e;
        }

        .upLink {
            margin-right: 0.9em;
        }
    </style>
</head>
<body ng-controller="TimelineCtrl">
<h1 style="text-align: center"><a class="upLink" href="upload.html"><i class="fa fa-comment add-comment"></i></a>Life @
    Explore</h1>

<div class="panel-body">
    <ul class="timeline">
        <li ng-repeat="event in events | limitTo:show track by $index"
            ng-class="{'timeline-inverted': $index % 2 !== 0}">
            <div class="timeline-badge {{event.iconBackground}}"><i class="fa {{event.icon}}"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{event.title}}</h4>

                    <p>
                        <small class="text-muted"><i class="fa fa-clock-o"></i> {{event.timeStamp}} - {{event.name}}
                        </small>
                    </p>
                </div>
                <div class="timeline-body">
                    <img ng-if="event.img !== ''" ng-src="{{event.img}}"/>
                    <iframe ng-if="event.uri !== undefined" ng-src="{{trustSrc(event.uri)}}" frameBorder="0"></iframe>
                    <p>{{event.content}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
<script>
</script>
</html>

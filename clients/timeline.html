<!DOCTYPE html>
<html ng-app="timelineApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/timeline.js"></script>
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\timeline.css">
    <link rel="stylesheet" href="css\fonts.css">
    <style>
        img {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body ng-controller="TimelineCtrl">
<h1 style="text-align: center">Life @ Explore</h1>
<div class="panel-body">
    <ul class="timeline">
        <li ng-model="events" ng-repeat="event in events track by $index" ng-class="{'timeline-inverted': $index % 2 !== 0}">
            <div class="timeline-badge {{event.iconBackground}}">
                <i class="fa {{event.icon}}"></i>
            </div>
            <div class="timeline-panel">
                <div class="timeline-heading">
                    <h4 class="timeline-title">{{event.title}}</h4>
                    <p>
                        <small class="text-muted"><i class="fa fa-clock-o"></i>{{event.timeStamp}} - {{event.name}}</small>
                    </p>
                </div>
                <div class="timeline-body">
                    <img ng-if="event.img !== undefined" ng-src="{{event.img}}">
                    <p>{{event.content}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
</body>
</html>

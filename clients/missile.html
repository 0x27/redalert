<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <title>Missile Control</title>
</head>
<body>
<button onclick="run('fire',0)">Fire</button>
<button onclick="run('right',500)">Right</button>
<button onclick="run('left',500)">Left</button>
<button onclick="run('up',500)">Up</button>
<button onclick="run('down',500)">Down</button>
<button onclick="run('park',500)">Park</button>
<input id="alturl" type="text" value="" placeholder="override default target">
<script>
    var run = function(cmd,val) {
        var input = $('#alturl').val();
        var suffix = input === '' ? '../' : input;
        $.get(suffix+"apis/missile/missile_cmd.php?cmd=" + cmd + "&val=" + val, function(d){
        console.log(d);
    });
    }
</script>
</body>
</html>
